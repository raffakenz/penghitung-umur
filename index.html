    <title>Penghitung Umur</title>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Hitung umur Anda!</h1>
        <div id="input-tanggal" class="animate__animated animate__fadeIn">
            <h2>Masukkan tanggal lahir</h2>
            <input type="date" id="input-tanggal-lahir">
            <button onclick="hitungUmur()">Hitung</button>
        </div>

        <div id="output-tanggal" class="animate__animated animate__fadeInUp">
            <div>
                <span id="tahun">-</span>
                <p>Tahun</p>
            </div>

            <div>
                <span id="bulan">-</span>
                <p>Bulan</p>
            </div>

            <div>
                <span id="hari">-</span>
                <p>Hari</p>
            </div>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
